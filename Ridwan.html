<body>         
   <form>
       <center>
       <h1></h1>
   <button type="button">Klik Aku</button>

   <script>
   let btn = document.getElementsByTagName('button')[0];
   let h1 = document.getElementsByTagName('h1')[0];
       
     btn.addEventListener('click', function(){
         setTimeout(function(){
             h1.innerHTML = "Halo Putsab Manakal :D";
         }, 100);
         setTimeout(function(){
            h1.innerHTML = " Aku cinta skli kamuuuuu :D";
         }, 1500);
         setTimeout(function(){
            h1.innerHTML = " mwwaaaaahhhhh :)";
         }, 3000);
     });
   </script>
</body>
